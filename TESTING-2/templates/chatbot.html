<!-- Tombol untuk menampilkan popup chatbot -->
<button id="chatBtnOutside" class="btn btn-primary"><i class="bi bi-chat-left-text"></i></button>
<!-- Konten popup chatbot -->
<div id="chatPopup" class="chat-popup" style="display: none;">
    <button id="closeBtn" class="btn btn-primary"><i class="bi bi-x-circle"></i></button>
    <div class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-robot"></i><b> BengBOT</b> <i class="fas fa-robot"></i>
            </div>
        </header>

        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">BengBot</div>
                        <div class="now">Sekarang</div>
                    </div>
                    <div class="msg-text">
                        Halo, dengan BengBot disini. Ada yang bisa dibantu?
                    </div>
                </div>
            </div>
        </main>

        <form class="msger-inputarea">
            <input type="text" class="msger-input" id="textInput" placeholder="Kirim pesan ke BengBOT">
            <button type="submit" class="msger-send-btn">Kirim</button>
        </form>
    </div>
</div>
