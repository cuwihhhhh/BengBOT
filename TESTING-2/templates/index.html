<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BengBOT</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!--icons -->
  <link href="{{ url_for('static', filename='img/BENGBOT3.png') }}" rel="icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Bootstraps -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link href="{{ url_for('static', filename='css/navmenu.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/homee.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/about.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/faq.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/team.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/contact.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/chatbot.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/footer.css') }}" rel="stylesheet">

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div id="popup"><b>Disable right click</b></div>

  <!-- navbar / nav menu -->
  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="#homee" class="logo d-flex align-items-center me-auto">
        <img src="{{ url_for('static', filename='img/BENGBOT3.png') }}" alt="">
        <h1 class=""><b>BengBOT</b></h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="#homee">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#faq">FAQ</a></li>
          <li><a href="#team">Team</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>

  <main class="main">
    <!-- chatbot -->
    {% include 'chatbot.html' %}

    <!-- section -->
    <section id="homee" class="section homee section-with-bg">{% include 'homee.html' %}</section>
    <section id="about" class="section about">{% include 'about.html' %}</section>
    <section id="faq" class="faq section section-with-bg">{% include 'faq.html' %}</section>
    <section id="team" class="team section">{% include 'team.html' %}</section>
    <section id="contact" class="contact section">{% include 'contact.html' %}</section>

    <!-- Scroll Top -->
    <a href="#" id="okee" class="scroll-top d-flex align-items-center justify-content-center">
      <i class="bi bi-arrow-up-short"></i></a>

    <!-- Preloader -->
    <div id="preloader"></div>
  </main>

  <footer id="footer" class="footer position-relative">{% include 'footer.html' %}</footer>

  <!-- JS File -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
